<body style="background-image: url('../assets/sushifond.jpeg'); background-repeat: no-repeat; background-size: cover;">
<div class="container">
  <div class="row justify-content-center">
    <div *ngFor="let box of boxes" class="col-md-4">
      <div class="card">
        <img [src]="'http://localhost:8080/api/image/' + box.image" class="card-img-top img-thumbnail" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ box.nom }}</h5>
          <h5 class="card-title">{{ box.prix | currency:'EUR':'symbol':'1.2-2' }}</h5>
          <h5 class="card-title">{{ box.nbPieces }}</h5>
          <ul>
            <li *ngFor="let saveurs of box.saveurs">{{ saveurs }}</li>
          </ul>
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-danger btn-sm">-</button>
            <div class="btn btn-secondary btn-sm">{{ box.nbPieces }}</div>
            <button class="btn btn-primary btn-sm">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
